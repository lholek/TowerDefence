<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TD Level Editor</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/versions.css" />
    <link rel="stylesheet" href="css/music.css" />
    <link rel="stylesheet" href="css/helpers.css" />
    <link rel="stylesheet" href="css/ui.css" />
    <link rel="stylesheet" href="css/settings.css" />
    <style>
        body { font-family: 'Consolas', monospace; background-color: #333; color: #EEE; padding: 20px; }
        .editor-container { max-width: 900px; margin: 0 auto; background: #444; padding: 15px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.5); }
        h1 { color: #87CEEB; }
        textarea {
            width: 100%;
            height: 60vh; /* Takes up 60% of the viewport height */
            padding: 15px;
            box-sizing: border-box;
            border: 2px solid #555;
            border-radius: 5px;
            background-color: #2D2D2D; /* Dark background for code */
            color: #F8F8F2; /* Light text for readability */
            font-size: 14px;
            resize: vertical;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
            margin-top: 10px;
        }
        button:hover { background-color: #0056b3; }
        .status-message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            font-weight: bold;
            display: none;
        }
        .status-success { background-color: #4CAF50; color: white; }
        .status-error { background-color: #F44336; color: white; }
    </style>
</head>
<body>
    <div class="editor-container">
        <h1>Level JSON Editor (Level 1)</h1>
        <textarea id="jsonEditor"></textarea>
        <button onclick="copyFormattedJson()">Copy Formatted JSON to Clipboard</button>
        <a href="/">Back</a>
        <div id="statusMessage" class="status-message"></div>
    </div>
    <script>
        // Use your suggested structure as the starting point
        const defaultLevelJson = {
            "level": 1,
            "waves": [
                {
                    "delay": 5000, // delay of entire wave
                    "groups": [
                        {
                            "type": "basic",
                            "count": 50,
                            "path": "S1E2",
                            "interval": 400, // Spawns one enemy every 400 ms
                            "health": 100,
                            "speed": 1,
                            "coinReward": 2
                        },
                        {
                            "type": "tank",
                            "count": 10,
                            "path": "S2E1",
                            "delay": 2000, // delay of group
                            "interval": 1500, // Spawns one tank every 1500 ms (1.5 seconds)
                            "health": 500,
                            "speed": 0.5,
                            "coinReward": 5
                        }
                    ]
                },
                {
                    "delay": 2000,
                    "groups": []
                }
            ]
        };

        const editor = document.getElementById('jsonEditor');
        const statusMessage = document.getElementById('statusMessage');

        // Initialize editor with neatly formatted JSON
        editor.value = JSON.stringify(defaultLevelJson, null, 2);

        function setStatus(message, isError = false) {
            statusMessage.textContent = message;
            statusMessage.style.display = 'block';
            statusMessage.className = isError ? 'status-message status-error' : 'status-message status-success';
            // Clear message after 3 seconds
            setTimeout(() => { statusMessage.style.display = 'none'; }, 3000);
        }

        function copyFormattedJson() {
            let jsonText = editor.value;
            let parsedJson;

            // 1. Validate and Format JSON
            try {
                parsedJson = JSON.parse(jsonText);
            } catch (e) {
                setStatus(`JSON Error: Invalid format. ${e.message}`, true);
                return;
            }

            // Re-stringify with 2 spaces for beautiful formatting
            const formattedJson = JSON.stringify(parsedJson, null, 2);

            // 2. Copy to Clipboard
            navigator.clipboard.writeText(formattedJson).then(() => {
                setStatus('JSON copied to clipboard successfully!');
                // Optional: Update the textarea with the newly formatted content
                editor.value = formattedJson;
            }).catch(err => {
                setStatus('Failed to copy text. Please try manually.', true);
                console.error('Could not copy text: ', err);
            });
        }
    </script>
</body>
</html>
