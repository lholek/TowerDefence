<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The CZSrna's Tower Defence – Level Editor</title>
    <link rel="stylesheet" href="css/level_editor/editor.css" /> 
</head>
<body class="editor-body">
    <div class="editor-container box" style="max-width: 900px;">
        <h1 class="title cl-primary text-center">The CZSrna's Tower Defence – Level Editor</h1>
        <p class="text-center">Map editor via json format ready to copy</p>
        
        <textarea id="jsonEditor" class="json-textarea"></textarea>

        <div id="mapCanvasContainer" class="map-container">
            <div id="mapGrid" class="map-grid"></div>
        </div>

        <div class="controls">
            <div class="button-group">
                <button onclick="copyFormattedJson()" class="btn">Format & Copy JSON</button>
                <button onclick="addWave()" class="btn">+ Add Wave</button>
                <button onclick="addAbility()" class="btn">+ Add Ability</button>
            </div>
            
            <div class="status-and-nav">
                <div id="statusMessage" class="status-message d-none"></div>
                
                <a href="/" class="btn">← Back to Main Menu</a>
            </div>
        </div>
        
    </div>
    
    <script src="js/level_editor/Editor.js"></script>
</body>
</html>
