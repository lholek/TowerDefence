<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The CZSrna's Tower Defence – Map Editor</title>
    <link rel="stylesheet" href="css/level_editor/editor.css" /> 
    <link rel="stylesheet" href="css/level_editor/tower.css" /> 
    <link rel="stylesheet" href="css/level_editor/wave.css" /> 
    <link rel="stylesheet" href="css/level_editor/ability.css" /> 
</head>
<body class="editor-body">
    <div class="editor-container box">
        <h1 class="title cl-primary text-center">The CZSrna's Tower Defence – Map Editor</h1>
        <h2 class="subtitle"></h2>
        <div class="editor-tabs">
            <button class="btn active-tab" data-target="mapEditorPanel">Map</button>
            <button class="btn active-tab" data-target="towerEditorPanel">Towers</button>
            <button class="btn active-tab" data-target="waveEditorPanel">Waves</button>
            <button class="btn active-tab" data-target="abilityEditorPanel">Abilities</button>
        </div>

        <div class="editor-panels-container">
            
            <div id="mapEditorPanel" class="editor-panel map-layout-wrapper"> 
                
                <div class="map-size-controls">
                    <label for="mapWidth">Width:</label>
                    <input type="number" id="mapWidth" min="3" value="11" class="input-small">
                    
                    <label for="mapHeight">Height:</label>
                    <input type="number" id="mapHeight" min="3" value="3" class="input-small">

                    <button onclick="window.app.mapEditor.resizeMap()" class="btn btn-resize">Resize Map</button>
                </div>
                
                <div id="mapCanvasContainer" class="map-canvas-container">
                    <canvas id="mapCanvas"></canvas>
                    <div id="cloudsLayer" class="cloudsLayer"></div>
                </div>

                <div id="tileKey" class="tile-key-container"></div>
            </div>
            
            <div id="towerEditorPanel" class="editor-panel"> 
                <hr>
                <h2>Tower Editor</h2>

                <div class="tower-editor-layout"> 
                    <div id="towerEditorContent" class="repeater-container">
                        <p>Load JSON to display tower types...</p>
                    </div>
                    <button onclick="window.app.towerEditor.addTower()" class="btn btn-green">+ Add New Tower</button>
                </div>
            </div>

            <div id="waveEditorPanel" class="editor-panel d-none"> 
                <h3>Wave Editor</h3>
                <div id="waves-editor-container" class="repeater-container">
                </div>
                <button id="add-wave-button" class="btn btn-add btn-green">+ Add New Wave</button>
            </div>

            <div id="abilityEditorPanel" class="editor-panel">
                <hr>
                <h2>Ability Editor</h2>
                    
                <div class="ability-editor-layout"> 
                    <div id="abilityEditorContent" class="repeater-container">
                        <p>Load JSON to display abilities...</p>
                    </div>
                    <button id="add-ability-button" class="btn btn-green btn-right">+ Add New Ability</button>
                </div>
            </div>
            
        </div>
        <hr>
        <h3>Final JSON</h3>
        <textarea id="jsonEditor" class="json-textarea"></textarea>

        <div class="controls">
            <div class="button-group">
                <button onclick="window.app.jsonFunctions.copyFormattedJson()" class="btn btn-copy">Format & Copy JSON</button>
            </div>

            <div id="statusMessage" class="status-message text-center d-none"></div>
            
            <div class="status-and-nav">
                <button onclick="window.app.mapEditor.checkMapValidity()" class="btn btn-validate btn-green">Validate Map</button>
            </div>

        </div>
        
        <div class="text-center mt-4">
            <a href="/" class="btn btn-link">← Back to Main Menu</a>
        </div>
        
    </div>
    <div id="customConfirmPopup" class="modal-overlay d-none">
        <div class="return-content box">
            <h3 id="popupTitle">Delete Tower</h3>
            <p id="popupMessage">Are you sure you want to delete this entity?</p>
            <div class="return-buttons">
                <button id="confirmActionButton" class="btn btn-delete">Yes, remove</button>
                <button id="cancelActionButton" class="btn">Cancel</button>
            </div>
        </div>
    </div>
    <script type="module" src="js/level_editor/level_data.js"></script>
    <script type="module" src="js/level_editor/json_functions.js"></script>
    <script type="module" src="js/level_editor/main.js"></script>
    <script type="module" src="js/level_editor/UI.js"></script>
</body>
</html>
