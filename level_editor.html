<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The CZSrna's Tower Defence – Level Editor</title>
    <link rel="stylesheet" href="css/level_editor/editor.css" /> 
</head>
<body class="editor-body">
    <div class="editor-container box">
        <h1 class="title cl-primary text-center">The CZSrna's Tower Defence – Level Editor</h1>
        <p class="text-center">Map editor via json format ready to copy</p>
        
        <!-- Textarea for JSON editing -->
        <textarea id="jsonEditor" class="json-textarea"></textarea>

        <!-- Controls: Action buttons and status -->
        <div class="controls">
            <div class="button-group">
                <button onclick="window.app.jsonFunctions.copyFormattedJson()" class="btn">Format & Copy JSON</button>
                <button onclick="window.app.jsonFunctions.addWave()" class="btn">+ Add Wave</button>
                <button onclick="window.app.jsonFunctions.addAbility()" class="btn">+ Add Ability</button>
            </div>
            
            <div class="status-and-nav">
                <!-- Validation and Visibility Buttons -->
                <button onclick="window.app.mapEditor.checkMapValidity()" class="btn btn-validate">Check Map</button>
                <button onclick="window.app.mapEditor.toggleMapVisibility()" class="btn btn-toggle-map">Toggle Map</button>
            </div>

            <!-- Status Message area -->
            <div id="statusMessage" class="status-message d-none"></div>
        </div>
        
        <!-- Map Layout Wrapper (for visibility toggle) -->
        <div id="mapLayoutWrapper" class="map-layout-wrapper">
            
            <div class="map-size-controls">
                <label for="mapWidth">Width:</label>
                <input type="number" id="mapWidth" min="3" value="11" class="input-small">
                
                <label for="mapHeight">Height:</label>
                <input type="number" id="mapHeight" min="3" value="3" class="input-small">

                <button onclick="window.app.mapEditor.resizeMap()" class="btn btn-resize">Resize Map</button>
            </div>

            <!-- Canvas Container for Panning/Scrolling -->
            <div id="mapCanvasContainer" class="map-canvas-container">
                <canvas id="mapCanvas"></canvas>
            </div>

            <!-- Tile Key will be rendered inside mapLayoutWrapper by JS -->
            <div id="tileKey" class="tile-key-container"></div>
        </div>

        <div class="text-center mt-4">
            <a href="/" class="btn">← Back to Main Menu</a>
        </div>
        
    </div>
    
    <!-- Import Modules -->
    <script type="module" src="js/level_editor/level_data.js"></script>
    <script type="module" src="js/level_editor/json_functions.js"></script>
    <script type="module" src="js/level_editor/map_editor.js"></script>
    <script type="module" src="js/level_editor/main.js"></script>
</body>
</html>
